plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id "kotlin-parcelize"
}

android {
    namespace 'io.github.yamin8000.dooz'
    compileSdk 33

    defaultConfig {
        applicationId "io.github.yamin8000.dooz"
        minSdk 21
        targetSdk 33
        versionCode 1
        versionName "1.0.0"
        vectorDrawables {
            useSupportLibrary true
        }
    }

    buildTypes {
        release {
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            minifyEnabled true
            shrinkResources true
        }
        debug {
            minifyEnabled false
            shrinkResources false
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    kotlinOptions {
        jvmTarget = '11'
    }

    buildFeatures {
        compose true
    }

    composeOptions {
        kotlinCompilerExtensionVersion compose_compiler_version
    }

    packagingOptions {
        resources {
            excludes += '/META-INF/{AL2.0,LGPL2.1}'
        }
    }
}

dependencies {
    //core android
    implementation 'androidx.core:core-ktx:1.9.0'
    implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.5.1'
    implementation 'com.google.android.material:material:1.7.0'
    implementation 'androidx.core:core-splashscreen:1.0.0'
    //compose
    implementation "androidx.compose.ui:ui:$compose_libs_version"
    implementation "androidx.compose.material:material:$compose_libs_version"
    implementation "androidx.compose.ui:ui-tooling-preview:$compose_libs_version"
    debugImplementation "androidx.compose.ui:ui-tooling:$compose_libs_version"
    implementation 'androidx.activity:activity-compose:1.6.0'
    implementation "androidx.compose.material3:material3:1.0.0-rc01"
    implementation "androidx.compose.material3:material3-window-size-class:1.0.0-rc01"
    //navigation
    def nav_version = "2.5.2"
    implementation "androidx.navigation:navigation-compose:$nav_version"
    //datastore
    implementation "androidx.datastore:datastore-preferences:1.0.0"
}